<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="/src/index.js"></script>
    <title>Pomodoro</title>
</head>
<body>
    <div class="h-screen border-solid flex justify-center items-center bg-[#EFEEEE]">
        <div class=" app-container p-6 grid grid-cols-8 grid-rows-4 rounded-xl">
            <div class="control-center grid justify-items-center items-center order-last grid-cols-1 col-start-7 col-end-9 row-start-1 row-end-5 ml-10 rounded-lg">
                <button type="button" class="neumo bg-[#125045] rounded-lg text-stone-900 w-1/2 h-2/4">
                    <span class="material-symbols-outlined">timer</span>
                </button>
                <button type="button" class="neumo bg-[#125045] rounded-lg text-stone-900 w-1/2 h-2/4">SB</button>
                <button type="button" class="neumo bg-[#125045] rounded-lg text-stone-900 w-1/2 h-2/4">LB</button>
            </div>
            <div class="timer flex justify-center items-center order-2 col-start-3 col-end-7 row-start-2 row-end-4 rounded-lg text-stone-900 text-center text-7xl">
                <span class="timer-minutes">00</span>
                <span class="timer-colon">:</span>
                <span class="timer-seconds">00</span>
            </div>
            <button class="round grid justify-center content-center row-start-1 row-end-1 rounded-full text-stone-900">R</button>
            <button class="play-button rounded-lg grid justify-center content-center row-start-4 col-start-4 mt-5 p">
                <span class="material-symbols-outlined">play_arrow</span>
            </button>
            
            
        </div>
    </div>
    
</body>
</html>
